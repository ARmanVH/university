<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./public/style.css" rel="stylesheet" />
  <title>Student</title>
</head>
<script src="./student-script.js" defer></script>

<body dir="rtl" class="light w-screen h-screen flex flex-col">
  <div class="relative w-full px-5">
    <div class="w-full flex justify-between">
      <h1 class="text-4xl font-bold pb-10">دروس</h1>
      <a href="/">صفحه آموزش</a>
    </div>
    <table class="w-full caption-bottom text-sm rtl">
      <thead class="[&amp;_tr]:border-b">
        <tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted">
          <th
            class="h-12 px-4 align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0 text-right">
            کد درس</th>
          <th
            class="h-12 px-4 align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0 text-right">
            نام درس</th>
          <th
            class="h-12 px-4 align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0 text-right">
            نوع درس</th>
          <th
            class="h-12 px-4 align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0 text-right">
            تعداد واحد</th>
        </tr>
      </thead>
      <tbody id="table-body" class="[&amp;_tr:last-child]:border-0"></tbody>
    </table>
  </div>

  <!-- ! separation -->

  <div class="w-full max-w-lg p-4 mx-auto mt-10 bg-white rounded-2xl shadow-md dark:bg-gray-800">
    <h2 class="text-2xl font-bold pb-5">انتخاب واحد</h2>
    <form class="space-y-4" onsubmit="onSubmitHandler(event)">
      <div class="space-y-2"><label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="student-id">شماره دانشجویی</label><input
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          id="student-id" type="number" required /></div>
      <div class="space-y-2"><label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="lesson-code">کد درس</label><input
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          id="lesson-code" type="number" /></div>
      <button
        class="inline-flex items-center justify-center shadow-md rounded-md text-sm font-medium ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground h-10 px-4 py-2 hover:bg-blue-500 transition-colors dark:hover:bg-blue-700"
        type="submit">
        تایید
      </button>
    </form>
  </div>

  <!-- ! separation -->

  <div class="relative w-full px-5 pt-10">
    <h1 class="text-4xl font-bold pb-10">لیست دروس انتخابی</h1>

    <table class="w-full caption-bottom text-sm rtl">
      <thead class="[&amp;_tr]:border-b">
        <tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted">
          <th
            class="h-12 px-4 align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0 text-right">
            شماره دانشجویی</th>
          <th
            class="h-12 px-4 align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0 text-right">
            کد درس</th>
          <th
            class="h-12 px-4 align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0 text-right">
            نام درس</th>
          <th
            class="h-12 px-4 align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0 text-right">
            نوع درس</th>
          <th
            class="h-12 px-4 align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0 text-right">
            تعداد واحد</th>
          <th
            class="h-12 px-4 align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0 text-right">
            پیشنیاز</th>
        </tr>
      </thead>
      <tbody id="table-body-units" class="[&amp;_tr:last-child]:border-0"></tbody>
    </table>
  </div>
</body>

</html>
